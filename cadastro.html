<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Registro</title>
    <link rel="shortcut icon" type="imagex/png" href="IMAGENS SITE/Icone.site.ico">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: 0;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-image: url('IMAGENS SITE/game-dungeons-and-dragons-hydra-tiamat-dungeons-and-dragons-wallpaper-preview.jpg');
        background-size: 102%;

    }
</style>
<body>

    

    <div class="top-login">


        <div class="caixa-principal">
            <div class="card-registro">
                <div class="inter-registro">

                    <h1 style="color: blanchedalmond;">Formulário de Registro</h1>
                    <div class="textfield2">
                        <label for="usuario" style="color: blanchedalmond;">Seu nome completo</label>
                        <br>
                        <input type="text" name="usuario" placeholder="Digite seu nome" style="color:blanchedalmond"
                            size="30">
                    </div>

                    <div class="textfield2">
                        <label for="E-mail" style="color: blanchedalmond;">Digite seu E-mail</label>
                        <br>
                        <input type="email" name="email" placeholder="Digite seu E-mail" style="color:blanchedalmond"
                            size="30">
                    </div>

                    <div class="textfield2">
                        <label for="Senha" style="color: blanchedalmond;">Digite sua senha</label>
                        <br>
                        <input type="password" name="senha" placeholder="Digite sua senha" style="color:blanchedalmond"
                            size="30">
                    </div>

                    <div class="textfield2">
                        <label for="Nascimento" style="color: blanchedalmond;">Data de Nascimento</label>
                        <br>
                        <input type="date" name="Nascimento" placeholder="Nascimento" style="color:blanchedalmond"
                            size="30">
                    </div>

                    <div class="textfield2">
                        <label for="Telefone" style="color: blanchedalmond;">Digite seu número</label>
                        <br>
                        <input type="text" name="Telefone" placeholder=" (  )" style="color:blanchedalmond" size="30">
                    </div>
                    <button class="bnt-registro" style="color: blanchedalmond;">Registrar</button>
                    <a href="PI.html"><button class="bnt-home">Home</button></a>
                   
                </div>
            </div>
        </div>

</body>

</html>
